/* Stats Dashboard Component Styles */
.stats-dashboard {

.header-info {

.dashboard-title {

}

.dashboard-subtitle {

}

.dashboard-controls {
    display: flex;

.period-selector {

    border-radius: var(--radius-lg);

}

.period-btn {
    padding: 0.5rem 1rem;

    color: var(--gray-600);
    font-weight: 500;
    cursor: pointer;
    transition: all var(--transition-fast);
}

.period-btn.active {
    background: white;
    color: var(--primary-color);
    box-shadow: var(--shadow-sm);
}

.refresh-btn, .export-btn {
    width: 2.5rem;
    height: 2.5rem;
    border: none;
    background: var(--gray-100);
    border-radius: var(--radius-md);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all var(--transition-fast);

}

.refresh-btn:hover, .export-btn:hover {

}

/* Key Metrics */
.key-metrics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.metric-card {
    background: var(--white);
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
    position: relative;
    overflow: hidden;
}

.metric-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.metric-card.success::before {
    background: var(--gradient-matcha);
}

.metric-card.warning::before {
    background: var(--gradient-sakura);
}

.metric-card.info::before {
    background: linear-gradient(135deg, #ff9a8b, #fad0c4);
}

.metric-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg);
}

.metric-card {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.metric-icon {
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    background: var(--gradient-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
}

.metric-content {
    flex: 1;
}

.metric-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--gray-800);
    line-height: 1;
    display: inline;
}

.metric-unit {
    font-size: 1rem;
    color: var(--gray-500);
    margin-left: 0.25rem;
}

.metric-label {
    font-size: 0.875rem;
    color: var(--gray-600);
    margin: 0.25rem 0;
}

.metric-change {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    font-size: 0.75rem;
}

.change-indicator {
